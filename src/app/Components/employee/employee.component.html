<div class="Dashboard">
    <div class="row head">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mt-4">
            <div class="row">
                <span class="search">Search Jobs</span>
            </div>
            <div class="row">
                <input type="text" [(ngModel)]="term"  placeholder="Search Jobs by Skills,Designation..." class="box">
                <button type="submit" class="btn-primary btn1">Search</button>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row mt-4">
                <div class="new ml-4">Latest Opening({{data?.length}})</div>
            </div>
            <div class="card card1 my-2" *ngFor="let dataone of data |filter:term ;let i=index">
                <div class="row ml-4" (click)="viewJobId(i)">
<div class="col-sm-10">
                    <p class="name mt-3">{{dataone?.jobDescription}}</p>
               
                <div class=" mt-0">
                    <p class=" company">Beauto System Pvt Ltd</p>
                </div>
                <div class="row">
                    <div class="col-sm-1 company"><i class="pi pi-briefcase" aria-hidden="true"></i></div>
                    <div class="col-sm-2 company pl-0">{{dataone?.experienceInYears}} Year</div>
                    <div class="col-sm-1 company"><i class="pi pi-map-marker" aria-hidden="true"></i></div>
                    <div class="col-sm-2 company pl-0">pune</div>
                    <div class="col-sm-6"></div>
                </div>
                <div class="company my-1">
                    <i class="pi pi-android"></i>
                    <span>{{dataone?.skills}}</span>
                </div>
                <div class="company my-1">
                    <i class="pi pi-list"></i>
                    <span>Job description</span>
                        <span class="greet">Greetings from Beauto System,</span>

                       <span> We are looking for a {{dataone?.jobDescription}}</span>
                </div>
                <div class="row company ml-5 my-1">
                    <i class="pi pi-file-o"></i>
                    <span>Not Disclosed</span>
                </div>
</div>
                <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
